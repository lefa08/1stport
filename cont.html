<div class="col-md-8">
    <h5 class="mb-40"><b>Contact Us</b></h5>
       <form id="contact-form" action="https://formspree.io/f/xgvedlgz" method="POST" role="form">
        <div class="row">
            <div class="form-group col-sm-6">
                <input name="name" id="name" type="text" class="form-control bordered" placeholder="Name" required>
            </div>
            <div class="form-group col-sm-6">
                <input name="email" id="email" type="email" class="form-control bordered" placeholder="E-mail address" required>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <input name="phone" id="phone" type="text" class="form-control bordered" placeholder="Phone Number" required>
            </div>
            <div class="form-group col-sm-6">
                <select name="service" id="service" class="form-control active" required>
                    <option value="" disabled selected>Choose a Service:</option>
                    <option value="Helpdesk">Helpdesk Support</option>
                    <option value="AI">AI System Solutions</option>
                    <option value="Network">Network Infrastructure</option>
                    <option value="Software">Software Development Solutions</option>
                    <option value="Biometric">Biometric Solutions</option>
                    <option value="Cloud">Cloud Solutions</option>
                    <option value="Database">Database Systems</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <textarea name="message" id="message" cols="30" rows="7" class="form-control bordered" placeholder="Message" required></textarea>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <button class="btn btn-filled btn-secondary btn-block" type="submit">Submit <i class="i-after ti-arrow-right"></i></button>
            </div>
        </div>
    </form>
</div>




<script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const form = e.target;

        // Send data via AJAX
        fetch(form.action, {
            method: form.method,
            body: new FormData(form)
        })
        .then(response => response.text())
        .then(data => {
            // Display success message
            document.getElementById('form-message').style.display = 'block';
            // Clear the form
            form.reset();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
